name: "Build"

on:
  pull_request:
    branches: [ integrate, develop, main ]

jobs:

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ 11, 13, 15, 16, 17 ] # Will reduce the scope later...

    name: Build with Java ${{ matrix.Java }}

    steps:

      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
          server-id: github # value of repository/id field of the pom.xml
          server-username: GH_READ_PACKAGE_USER   # env variable name for username
          server-password: GH_READ_PACKAGE_TOKENF # env variable name for GitHub Personal Access Token

      - name: Set up JDK ${{ matrix.Java }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.Java }}
          distribution: adopt

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn -B clean package -f cherry-backend-parent/pom.xml -P java-${{ matrix.Java }}
        env:
          GH_READ_PACKAGE_USER: ${{ secrets.CI_USER }}
          GH_READ_PACKAGE_TOKENF: ${{ secrets.CI_TOKEN }}

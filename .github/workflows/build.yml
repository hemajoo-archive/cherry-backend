name: Cherry Continuous Integration

on:
  push:
    branches: [ integrate, develop, main ]
  pull_request:
    branches: [ integrate, develop, main ]

jobs:

  build:
    name: Build with Java ${{ matrix.Java }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ 17 ]

    steps:

      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup JDK ${{ matrix.Java }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.Java }}
          distribution: adopt
          server-id: github-ressec-maven
          server-username: GH_RESSEC_USERNAME
          server-password: GH_RESSEC_TOKEN

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn -B clean package -f cherry-backend-parent/pom.xml -Pjava-${{ matrix.Java }} -Pcherry-postgres-dev
        env:
          GH_RESSEC_USER: ${{ secrets.GH_RESSEC_USERNAME }}
          GH_RESSEC_TOKEN: ${{ secrets.GH_RESSEC_TOKEN }}

  codeql:
    name: CodeQL analysis
    runs-on: ubuntu-latest
    needs: [ build ]
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ java ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.
          # queries: ./path/to/local/query, your-org/your-repo/queries@main

      # Step: Setup JDK
      - name: Setup JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: adopt
          server-id: github-ressec-maven
          server-username: GH_RESSEC_USERNAME
          server-password: GH_RESSEC_TOKEN

      - name: Build project with Maven
        run: mvn -B -Dmaven.test.skip=true clean package -f cherry-backend-parent/pom.xml -Pjava-17 # Skip tests as a parallel build is done that runs the tests
        env:
          GH_RESSEC_USER: ${{ secrets.GH_RESSEC_USERNAME }}
          GH_RESSEC_TOKEN: ${{ secrets.GH_RESSEC_TOKEN }}

      # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
      # üìö https://git.io/JvXDl

      # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
      #    and modify them (or add more) to build your code if your project
      #    uses a compiled language

      #- run: |
      #   make bootstrap
      #   make release

      - name: Perform CodeQL analysis for language ${{ matrix.language }}
        uses: github/codeql-action/analyze@v1

  sonar:
    name: Sonar analysis
    runs-on: ubuntu-latest
    needs: [ build ]

    steps:

      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: adopt
          server-id: 'github-ressec-maven'
          server-username: GH_RESSEC_USERNAME
          server-password: GH_RESSEC_TOKEN

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Cache Sonar packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Analyze with SonarCloud
        run: mvn -B verify sonar:sonar -f cherry-backend-parent/pom.xml -Pjava-17 -Pcherry-postgres-dev
        env:
          GH_RESSEC_USER: ${{ secrets.GH_RESSEC_USERNAME }}
          GH_RESSEC_TOKEN: ${{ secrets.GH_RESSEC_TOKEN }}
          GH_RESSEC_TOKEN_PACKAGES_ALL: ${{ secrets.GH_RESSEC_TOKEN_PACKAGES_ALL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:

    name: Deploy Snapshot Artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: [ build, codeql, sonar ]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: adopt
          server-id: 'github-ressec-maven'
          server-username: GH_RESSEC_USERNAME
          server-password: GH_RESSEC_TOKEN_PACKAGES_ALL

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Deploy Artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_RESSEC_TOKEN_PACKAGES_ALL: ${{ secrets.GH_RESSEC_TOKEN_PACKAGES_ALL }}
          GH_RESSEC_USER: ${{ secrets.GH_RESSEC_USERNAME }}
          GH_RESSEC_TOKEN: ${{ secrets.GH_RESSEC_TOKEN }}
        run: mvn --batch-mode deploy -Dmaven.test.skip=true -f cherry-backend-parent/pom.xml -Pjava-17
        if: github.event.pull_request.base.ref == 'develop'
